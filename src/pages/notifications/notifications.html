<!--
  Generated template for the NotificationsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>Notifications</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let item of notifications" (click)="viewNotification(item)">
        <ion-card-content>
            {{item.config.notification.message}}
        </ion-card-content>
    </ion-card>
</ion-content>
