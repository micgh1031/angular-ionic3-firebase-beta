<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Kiosk View</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-thumbnail item-start>
                <img src="assets/images/access_granted.jpg">
            </ion-thumbnail>
            <h2>First Last</h2>
            <p>Access Granted - 2017/07/18</p>
        </ion-item>
        <ion-item>
            <ion-thumbnail item-start>
                <img src="assets/images/access_denied.jpg">
            </ion-thumbnail>
            <h2>First Last</h2>
            <p>Access Denied - 2017/07/18</p>

        <ion-item>
            <ion-icon ios="ios-people" md="md-people"></ion-icon>
            View List
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-thumbnail item-start>
                <ion-icon ios="ios-arrow-round-up" md="md-arrow-round-up"></ion-icon>
            </ion-thumbnail>
            <h2>Welcome Visitor</h2>
            <p>Click To Request Access</p>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-thumbnail item-start>
                <ion-icon ios="ios-finger-print" md="md-finger-print"></ion-icon>
            </ion-thumbnail>
            <h2>Registered Users</h2>
            <p>Click Here & Scan Thumb</p>
