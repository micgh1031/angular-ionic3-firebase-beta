<ion-header>

    <ion-navbar>
        
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <img src="assets/img/wtcb.jpg"/>

        <ion-item>
            <ion-label stacked>EMAIL</ion-label>
            <ion-input type="text" placeholder="correo@compania.com" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>PASSWORD</ion-label>
            <ion-input type="password" placeholder="*******" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <div style="margin-bottom:20px;"></div>
    </ion-card>

    <button ion-button clear block color="dark" (click)="doLogin()">Login</button>

    <button ion-button clear block (click)="signUp()">Or create an account</button>

</ion-content>
